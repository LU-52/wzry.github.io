<!DOCTYPE html>
<html>
<head>
  <title>注册与登录</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/主.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <form id="register-form" class="input-group">
        <h2>注册</h2>
        <input type="text" id="username" placeholder="用户名" required>
        <input type="password" id="password" placeholder="密码" required>
        <button type="submit" id="register-btn">注册王者荣耀账号</button>
        <p>已有账号？<a href=" " id="login-link">登录王者荣耀账号</a></p >
      </form>

      <form id="login-form" class="input-group">
        <h2>登录</h2>
        <input type="text" id="login-username" placeholder="用户名" required>
        <input type="password" id="login-password" placeholder="密码" required>
        <button type="submit" id="login-btn">登录王者荣耀账号</button>
        <p>还没有账号？<a href="#" id="register-link">点击注册</a></p >
        </form>
      </div>
    </div>
    <script src="js/主.js"></script>
    </body>
    </html>
